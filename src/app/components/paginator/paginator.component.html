<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <button
        [disabled]="currentPage === 1"
        class="page-link"
        href="javascript:void(0);"
        (click)="onPageChange(currentPage - 1)"
        class="btn btn-orange-contrast mt-4"
      >
        Anterior
      </button>
    </li>

      class="page-item"
      *ngFor="let option of pageSizeOptions"

    >
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="pageSize = option; onPageChange(option)"
      >
        {{ option }}
      </a>
    </li> -->
    <li class="page-item">
      <button
        [disabled]="currentPage === totalPages"
        class="page-link"
        href="javascript:void(0);"
        (click)="onPageChange(currentPage + 1)"
        class="btn btn-orange-contrast mt-4"
      >
        Siguiente
      </button>
    </li>
  </ul>
</nav>
