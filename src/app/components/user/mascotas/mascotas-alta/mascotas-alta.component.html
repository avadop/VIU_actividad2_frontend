<div class="white-container alta-mascotas">
  <h2 class="text-center">Añadir mascota</h2>
  <!-- <h5 class="mt-3">Introduce tus credenciales para el inicio de sesión</h5>-->
  <form (ngSubmit)="onSubmit()" #logInForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col d-flex flex-column">
          <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              name="nombre"
              #nombre="ngModel"
              placeholder="Introduce el nombre"
              [(ngModel)]="formAddMascota.nombre"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input
              type="number"
              id="edad"
              class="form-control"
              name="edad"
              #edad="ngModel"
              placeholder="Introduce la edad"
              [(ngModel)]="formAddMascota.edad"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <input
              type="text"
              id="sexo"
              class="form-control"
              name="sexo"
              #sexo="ngModel"
              placeholder="Introduce el sexo"
              [(ngModel)]="formAddMascota.sexo"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="numChip" class="form-label">Número chip</label>
            <input
              type="number"
              id="numChip"
              class="form-control"
              name="numChip"
              #numChip="ngModel"
              placeholder="Introduce el número de chip"
              [(ngModel)]="formAddMascota.numChip"
              required
            />
          </div>
        </div>
        <div class="col d-flex flex-column">
          <div class="form-group mb-3">
            <label for="especie" class="form-label">Especie</label>
            <input
              type="text"
              id="especie"
              class="form-control"
              name="especie"
              #especie="ngModel"
              placeholder="Introduce la especie"
              [(ngModel)]="formAddMascota.especie"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="vacunas" class="form-label">Vacunas</label>
            <input
              type="text"
              id="vacunas"
              class="form-control"
              name="vacunas"
              #vacunas="ngModel"
              placeholder="Introduce las vacunas"
              [(ngModel)]="formAddMascota.vacunas"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="enfermedades" class="form-label">Enfermedades</label>
            <input
              type="text"
              id="enfermedades"
              class="form-control"
              name="enfermedades"
              #enfermedades="ngModel"
              placeholder="Introduce las enfermedades"
              [(ngModel)]="formAddMascota.enfermedades"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="historialClinico" class="form-label"
              >Historial clínico</label
            >
            <input
              type="text"
              id="historialClinico"
              class="form-control"
              name="historialClinico"
              #historialClinico="ngModel"
              placeholder="Introduce el historial clínico"
              [(ngModel)]="formAddMascota.historialClinico"
              required
            />
          </div>
        </div>
        <div class="col d-flex flex-column">
          <div class="d-flex justify-content-center">
            <img
              class="pedir-cita-image img-fluid ms-4"
              src="assets/images/pedir-cita.svg"
            />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center my-4">
        <a routerLink="/user/mascotas" class="btn btn-orange-contrast mx-3"
          >Volver</a
        >
        <button type="submit" class="btn btn-orange mx-3">Añadir</button>
      </div>

      <div class="alert alert-success" role="alert" *ngIf="message">
        <h4 class="alert-heading">
          <i class="bi bi-check-circle"></i> ¡Mascota añadida exitosamente!
        </h4>
        <hr />
        <p>{{ this.message }}</p>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="error">
        <h4 class="alert-heading">
          <i class="bi bi-x-circle"></i> Error al añadir nueva mascota
        </h4>
        <hr />
        <p>{{ this.message }}</p>
      </div>
    </div>
  </form>
</div>
