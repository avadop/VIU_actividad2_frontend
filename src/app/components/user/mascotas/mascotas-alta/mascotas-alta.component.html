<div class="white-container alta-mascotas">
    <h2 class="text-center">Añadir mascota</h2>
    <!-- <h5 class="mt-3">Introduce tus credenciales para el inicio de sesión</h5>-->
    <form (ngSubmit)="onSubmit()" #logInForm="ngForm" >
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" name="nombre" #nombre="ngModel" placeholder="Introduce el nombre" [(ngModel)]="formAddMascota.nombre" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 404">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" id="edad" class="form-control" name="edad" #edad="ngModel" placeholder="Introduce la edad" [(ngModel)]="formAddMascota.edad" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="sexo" class="form-label">Sexo</label>
                        <input type="text" id="sexo" class="form-control" name="sexo" #sexo="ngModel" placeholder="Introduce el sexo" [(ngModel)]="formAddMascota.sexo" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="numChip" class="form-label">Número chip</label>
                        <input type="number" id="numChip" class="form-control" name="numChip" #numChip="ngModel" placeholder="Introduce el número de chip" [(ngModel)]="formAddMascota.numChip" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                </div>
                <div class="col">
                    <div >
                        <label for="especie" class="form-label">Especie</label>
                        <input type="text" id="especie" class="form-control" name="especie" #especie="ngModel" placeholder="Introduce la especie" [(ngModel)]="formAddMascota.especie" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="vacunas" class="form-label">Vacunas</label>
                        <input type="text" id="vacunas" class="form-control" name="vacunas" #vacunas="ngModel" placeholder="Introduce las vacunas" [(ngModel)]="formAddMascota.vacunas" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="enfermedades" class="form-label">Enfermedades</label>
                        <input type="text" id="enfermedades" class="form-control" name="enfermedades" #enfermedades="ngModel" placeholder="Introduce las enfermedades" [(ngModel)]="formAddMascota.enfermedades" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                    <div >
                        <label for="historialClinico" class="form-label">Historial clínico</label>
                        <input type="text" id="historialClinico" class="form-control" name="historialClinico" #historialClinico="ngModel" placeholder="Introduce el historial clínico" [(ngModel)]="formAddMascota.historialClinico" required>
                        <p class="error-message" *ngIf="errorMessage && errorType === 300">{{errorMessage}}</p>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img class="pedir-cita-image img-fluid ms-4" src="assets/images/pedir-cita.svg">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center my-4">
                <a routerLink="/user/mascotas" class="btn btn-orange-contrast mx-3">Volver</a>
                <button type="submit" class="btn btn-orange mx-3">Añadir</button>
            </div>            
        </div>
        
    </form>
</div>
